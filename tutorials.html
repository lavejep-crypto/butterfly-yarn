<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorials | Butterfly Yarn & Crafts</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      height: 60px;
    }

    nav a {
      position: relative;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d1d1d1;
    }

    /* --- Masonry Image Gallery --- */
    .gallery {
      column-count: 3;
      column-gap: 15px;
      padding: 5px 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      gap: 15px;
      padding: 5px 10px;
      border-radius: 30px;
      display: grid;
      transition: transform 0.3s ease;
      position: relative;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (width: auto-fit) {
      .gallery {
        column-count: 3;
        position: relative;
      }
    }

    @media (width: auto-fit) {
      .gallery {
        column-count: 3;
        padding: 20px;
        position: relative;
      }
    }

    /* --- Tutorials Section --- */
    .tutorials {
      text-align: center;
      padding: 60px 20px;
      background: white;
    }

    .tutorials h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 30px;
    }

    .videos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .videos iframe {
      width: 360px;
      height: 203px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: grid;
      column-count: 2s;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
      margin-top: 60px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
